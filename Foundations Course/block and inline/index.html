<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and inline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Block</h1>
    <h2 class="blocked red">A</h2>
    <h2 class="blocked yellow">B</h2>
    <h2 class="blocked green">C</h2>
    <br />
    <br />
    <h1>Inline</h1>
    <h2 class="inlined red">D</h2>
    <h2 class="inlined yellow">E</h2>
    <h2 class="inlined green">F</h2>
  </body>
</html>
